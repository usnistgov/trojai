<script type="text/javascript">

    if (esIdleNodes == 0 && esRunningNodes == 0 && esDownNodes >= 0) {
        var esElement = document.getElementById("es-status-title");
        esElement.classList.add("text-danger")
    } else if (!esAcceptingSubmission) {
        var esElement = document.getElementById("es-status-title");
        esElement.classList.add("text-warning")
    }

    if (stsIdleNodes == 0 && stsRunningNodes == 0 && stsDownNodes >= 0) {
        var stsElement = document.getElementById("sts-status-title");
        stsElement.classList.add("text-danger")
    } else if (!stsAcceptingSubmission) {
        var stsElement = document.getElementById("sts-status-title");
        stsElement.classList.add("text-warning")
    }
    

    // Animations initialization
    new WOW().init();

    $(function() {
        // ------------------------------------------------------- //
        // Multi Level dropdowns
        // ------------------------------------------------------ //
        $("ul.dropdown-menu [data-toggle='dropdown']").on("click", function(event) {
            event.preventDefault();
            event.stopPropagation();

            $(this).siblings().toggleClass("show");


            if (!$(this).next().hasClass('show')) {
                $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
            }
            $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                $('.dropdown-submenu .show').removeClass("show");
            });

        });
    });

</script>
